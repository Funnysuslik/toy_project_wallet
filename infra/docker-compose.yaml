version: '3.3'
services:

  db:
    image: postgres:17
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ../.env
    ports:
      - '5432:5432'
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # frontend:
  #   build:
  #     context: ../frontend
  #     dockerfile: Dockerfile
  #   volumes:
  #     - ../frontend/:/app/result_build/
  #     - static_value:/var/html/static/
  #     - media_value:/var/html/media/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.config:/etc/nginx/conf.d/default.conf
      # - ../frontend/build:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/

  backend:
    build:
      context: ../backend/
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
      - "3000:3000"
    env_file:
      - ../.env
    volumes:
      # - ./backend/foodgram/static:/var/html/static_backend/
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      db:
        condition: service_healthy

volumes:
  static_value:
  media_value:
  postgres_data: